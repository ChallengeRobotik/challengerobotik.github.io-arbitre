<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SystÃ¨me d'Arbitrage Officiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-blue: #0062ff;
            --primary-green: #10b981;
            --danger: #ef4444;
            --discord: #5865F2;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.theme-light { 
            --bg-dark: #f8fafc; --glass: rgba(255, 255, 255, 0.9); 
            --glass-border: rgba(0, 0, 0, 0.08); --text-main: #0f172a; --text-dim: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--text-main); background-color: var(--bg-dark); transition: var(--transition); }

        .score-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 16px; border-radius: 12px; margin-bottom: 4px;
            border: 1px solid transparent; transition: var(--transition);
            cursor: pointer;
        }

        .score-row:hover { background: rgba(255,255,255,0.05); }
        .score-row.active { background: rgba(16, 185, 129, 0.1); border-color: var(--primary-green); }

        .checkbox-container { position: relative; width: 28px; height: 28px; }
        .checkbox-custom {
            appearance: none; width: 100%; height: 100%;
            border: 2px solid var(--text-dim); border-radius: 8px;
            cursor: pointer; transition: var(--transition); outline: none;
        }
        .checkbox-custom:checked { background-color: var(--primary-green); border-color: var(--primary-green); }
        .checkbox-custom:checked::after {
            content: ""; position: absolute; left: 10px; top: 5px;
            width: 6px; height: 12px; border: solid white;
            border-width: 0 3px 3px 0; transform: rotate(45deg);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 0; margin-bottom: 30px; border-bottom: 1px solid var(--glass-border);
        }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); border-radius: 24px; padding: 24px; margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 24px; }
        input, select, textarea {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
            color: inherit; padding: 14px; border-radius: 12px; font-family: inherit;
        }

        .btn {
            cursor: pointer; border: none; border-radius: 12px; font-weight: 700;
            padding: 12px 20px; transition: var(--transition);
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-success { background: var(--primary-green); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .team-card.blue { border-top: 5px solid var(--primary-blue); }
        .team-card.green { border-top: 5px solid var(--primary-green); }
        .big-score { font-size: 56px; font-weight: 800; text-align: center; margin: 20px 0; font-variant-numeric: tabular-nums; }

        /* MODAL POPUP */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center; z-index: 10000;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            width: 80%; height: 80%; background: var(--bg-dark); border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 30px; overflow-y: auto; color: var(--text-main);
        }

        #login-page {
            position: fixed; inset: 0; z-index: 9999; background: #020617;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body class="theme-dark" oncontextmenu="return false;">

    <div id="import-modal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="margin:0">RÃ©sumÃ©s de Matchs ImportÃ©s</h2>
                <button onclick="closeModal()" class="btn btn-outline"><i data-lucide="x"></i> Fermer</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="login-page">
        <div class="card" style="max-width: 400px; width: 100%; text-align: center;">
            <i data-lucide="shield-check" style="width: 48px; height: 48px; color: var(--primary-blue); margin-bottom: 20px;"></i>
            <h1 style="margin: 0; font-size: 22px;">AccÃ¨s Arbitre</h1>
            <p style="color: var(--text-dim); margin-bottom: 25px;">Identification requise</p>
            <form id="login-form">
                <input type="text" id="login-id" placeholder="Identifiant" required style="margin-bottom: 12px;">
                <input type="password" id="login-password" placeholder="Mot de passe" required style="margin-bottom: 20px;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrer</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="container">
            <header>
                <div>
                    <h2 style="margin: 0; font-weight: 800;">CHALLENGE 2026</h2>
                    <div style="display: flex; align-items: center; gap: 6px; color: var(--text-dim); font-size: 13px;">
                        <i data-lucide="user" size="14"></i>
                        <span id="arbiter-display"></span>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="downloadJSON()" class="btn btn-outline" title="Exporter JSON"><i data-lucide="download-cloud"></i></button>
                    <button onclick="triggerImport()" class="btn btn-outline" title="Importer JSON"><i data-lucide="upload-cloud"></i></button>
                    <input type="file" id="file-input" class="hidden" accept=".json" onchange="handleImport(event)">
                    <button onclick="toggleTheme()" class="btn btn-outline" id="theme-toggle"><i data-lucide="sun"></i></button>
                    <button onclick="logout()" class="btn" style="background: var(--danger); color: white;"><i data-lucide="log-out"></i></button>
                </div>
            </header>

            <div class="grid">
                <div class="card">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <i data-lucide="megaphone" color="#5865F2"></i>
                        <h3 style="margin: 0;">Annonce Discord</h3>
                    </div>
                    <textarea id="manual-msg" placeholder="Votre message public..."></textarea>
                    <button class="btn btn-primary" style="width: 100%; background: var(--discord); margin-top: 15px;" onclick="sendAnnonce()">
                        <i data-lucide="send"></i> Envoyer @everyone
                    </button>
                </div>

                <div id="setup-match" class="card">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <i data-lucide="settings" color="#10b981"></i>
                        <h3 style="margin: 0;">Nouveau Match</h3>
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <select id="sel-A"></select>
                        <select id="sel-B"></select>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-outline" onclick="smartRandomize()" style="flex: 1;"><i data-lucide="refresh-cw"></i></button>
                        <button class="btn btn-success" onclick="launchMatch()" style="flex: 2;"><i data-lucide="play"></i> Lancer</button>
                    </div>
                </div>
            </div>

            <div id="match-area" class="card hidden">
                <div class="grid">
                    <div class="card team-card blue">
                        <h3 id="name-A" style="margin:0; color: var(--primary-blue);"></h3>
                        <div style="margin: 20px 0;">
                            <label style="font-size: 11px; opacity: 0.6;">CHRONO (SEC)</label>
                            <input type="number" id="time-A" value="120" oninput="calc()">
                        </div>
                        <div id="items-A"></div>
                        <div class="big-score" id="total-A">0</div>
                    </div>
                    <div class="card team-card green">
                        <h3 id="name-B" style="margin:0; color: var(--primary-green);"></h3>
                        <div style="margin: 20px 0;">
                            <label style="font-size: 11px; opacity: 0.6;">CHRONO (SEC)</label>
                            <input type="number" id="time-B" value="120" oninput="calc()">
                        </div>
                        <div id="items-B"></div>
                        <div class="big-score" id="total-B">0</div>
                    </div>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button class="btn btn-success" onclick="finishMatch()" style="flex: 3; padding: 20px; font-size: 18px;"><i data-lucide="check-circle"></i> Valider le match</button>
                    <button class="btn btn-outline" onclick="cancelMatch()" style="flex: 1;">Annuler</button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <i data-lucide="history"></i>
                    <h3 style="margin: 0;">Historique (Local)</h3>
                </div>
                <div style="overflow-x: auto;"><table style="width: 100%; border-collapse: collapse;"><tbody id="history-body"></tbody></table></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1450497468537241775/f8lV8PChJL_2mapPLx2iRuP087CL9eSMstnjfx5TpoKBZg2SOSFv0-L-9I8tjDAVLDS3";
        
        const USERS = [
            { id: 'MrFr_G8mC', pass: 'T2zN4kQe', name: 'Mr FRAMBOURT' },
            { id: 'Gabr_3vR2', pass: 'K7zP9mQx', name: 'Gabriel' },
            { id: 'Wyat_8nB5', pass: 'Y4tS1wVp', name: 'Wyate' },
            { id: 'Milan_5p3D', pass: 'A9xH1jFm', name: 'Milandris' },
            { id: 'Loui_2kL9', pass: 'B5vN8mZt', name: 'Louis' },
            { id: 'Maxm_7aJb', pass: 'S5uI6oPr', name: 'Maximilien' }
        ];

        const TEAMS = ['CondÃ© en Brie', 'Neuilly Saint Front', 'Saint Joseph', 'Charly Sur Marne', 'Jean Racine', 'Jules Verne'];
        const RULES = [
            { l: 'Sortie zone dÃ©part', p: 10 }, { l: 'Astronaute sÃ©curisÃ©', p: 15 }, 
            { l: 'Voyant activÃ©', p: 15 }, { l: 'FusÃ©e lancÃ©e', p: 15 }, 
            { l: 'Leds opÃ©rationnelles', p: 15 }, { l: 'Atterrissage Lune', p: 25 }
        ];

        let history = JSON.parse(localStorage.getItem('match_history_tournoi_v3') || '[]');

        /* --- DISCORD --- */
        async function sendToDiscord(payload) {
            try { await fetch(DISCORD_WEBHOOK_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            } catch (e) { console.error(e); }
        }

        function sendAnnonce() {
            const msg = document.getElementById('manual-msg').value;
            if(!msg) return;
            sendToDiscord({ content: "@everyone", embeds: [{ title: "ðŸ“¢ ANNONCE OFFICIELLE", description: msg, color: 5814783, timestamp: new Date().toISOString() }] });
            document.getElementById('manual-msg').value = ""; alert("EnvoyÃ© !");
        }

        /* --- LOGIQUE --- */
        function triggerImport() { document.getElementById('file-input').click(); }
        function closeModal() { document.getElementById('import-modal').style.display = 'none'; }

        function handleImport(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                displayImportData(data);
            };
            reader.readAsText(event.target.files[0]);
        }

        function displayImportData(data) {
            const body = document.getElementById('modal-body');
            body.innerHTML = data.map((m, i) => `
                <div class="card" style="border: 1px solid var(--primary-blue); margin-bottom:20px;">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid var(--glass-border); padding-bottom:10px;">
                        <strong>MATCH #${data.length - i} - ${m.date}</strong>
                        <span style="color:var(--primary-blue)">Arbitre: ${m.arbitre}</span>
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr;">
                        <div>
                            <h4 style="color:var(--primary-blue)">${m.equipeBleue.nom}: ${m.equipeBleue.score} pts</h4>
                            <p style="font-size:12px; opacity:0.7">Temps: ${m.equipeBleue.tempsSec}s</p>
                            ${m.equipeBleue.missions.map(mis => `<div style="font-size:11px; color:${mis.reussie ? 'var(--primary-green)' : 'var(--danger)'}">${mis.reussie ? 'âœ“' : 'âœ—'} ${mis.mission}</div>`).join('')}
                        </div>
                        <div>
                            <h4 style="color:var(--primary-green)">${m.equipeVerte.nom}: ${m.equipeVerte.score} pts</h4>
                            <p style="font-size:12px; opacity:0.7">Temps: ${m.equipeVerte.tempsSec}s</p>
                            ${m.equipeVerte.missions.map(mis => `<div style="font-size:11px; color:${mis.reussie ? 'var(--primary-green)' : 'var(--danger)'}">${mis.reussie ? 'âœ“' : 'âœ—'} ${mis.mission}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            document.getElementById('import-modal').style.display = 'flex';
        }

        function initApp() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('arbiter-display').innerText = JSON.parse(sessionStorage.getItem('session')).name;
            document.getElementById('sel-A').innerHTML = document.getElementById('sel-B').innerHTML = TEAMS.map(t => `<option>${t}</option>`).join('');
            updateHistoryTable();
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = USERS.find(x => x.id === document.getElementById('login-id').value && x.pass === document.getElementById('login-password').value);
            if(u) { sessionStorage.setItem('session', JSON.stringify(u)); initApp(); } else alert("RefusÃ©");
        };

        function launchMatch() {
            const tA = document.getElementById('sel-A').value, tB = document.getElementById('sel-B').value;
            if(tA === tB) return alert("Double Ã©quipe !");
            document.getElementById('name-A').innerText = tA; document.getElementById('name-B').innerText = tB;
            ['A', 'B'].forEach(s => {
                document.getElementById(`items-${s}`).innerHTML = RULES.map(r => `
                    <div class="score-row" onclick="toggleCheck(this)">
                        <span>${r.l}</span>
                        <div class="checkbox-container"><input type="checkbox" class="checkbox-custom chk-${s}" data-label="${r.l}" data-pts="${r.p}" onchange="calc(); event.stopPropagation()"></div>
                    </div>`).join('');
                document.getElementById(`time-${s}`).value = 120;
            });
            document.getElementById('setup-match').classList.add('hidden');
            document.getElementById('match-area').classList.remove('hidden');
            calc();
        }

        function toggleCheck(row) { const cb = row.querySelector('input[type="checkbox"]'); cb.checked = !cb.checked; calc(); }
        
        function calc() {
            ['A', 'B'].forEach(s => {
                let pts = 0;
                document.querySelectorAll(`.chk-${s}`).forEach(c => { if(c.checked) { pts += parseInt(c.dataset.pts); c.closest('.score-row').classList.add('active'); } else { c.closest('.score-row').classList.remove('active'); } });
                const sec = parseInt(document.getElementById(`time-${s}`).value) || 0;
                if(sec < 120 && sec >= 0) pts += Math.min(60, (120 - sec) * 2);
                document.getElementById(`total-${s}`).innerText = pts;
            });
        }

        function finishMatch() {
            const sA = parseInt(document.getElementById('total-A').innerText), sB = parseInt(document.getElementById('total-B').innerText);
            const tA = document.getElementById('name-A').innerText, tB = document.getElementById('name-B').innerText;
            const arb = JSON.parse(sessionStorage.getItem('session')).name;

            const match = {
                date: new Date().toLocaleString(), arbitre: arb,
                equipeBleue: { nom: tA, score: sA, tempsSec: document.getElementById('time-A').value, missions: Array.from(document.querySelectorAll('.chk-A')).map(c => ({ mission: c.dataset.label, reussie: c.checked })) },
                equipeVerte: { nom: tB, score: sB, tempsSec: document.getElementById('time-B').value, missions: Array.from(document.querySelectorAll('.chk-B')).map(c => ({ mission: c.dataset.label, reussie: c.checked })) }
            };
            history.push(match); localStorage.setItem('match_history_tournoi_v3', JSON.stringify(history));
            
            sendToDiscord({ content: "@everyone", embeds: [{ title: "ðŸ RÃ‰SULTATS", color: 3066993, fields: [{ name: tA, value: sA+" pts", inline: true }, { name: tB, value: sB+" pts", inline: true }, { name: "ðŸ† Vainqueur", value: sA > sB ? tA : (sB > sA ? tB : "Nul") }], timestamp: new Date().toISOString() }] });
            updateHistoryTable(); cancelMatch();
        }

        function downloadJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(history, null, 2));
            const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "archive_matchs.json"); dl.click();
        }

        function toggleTheme() { document.body.classList.toggle('theme-light'); lucide.createIcons(); }
        function cancelMatch() { document.getElementById('match-area').classList.add('hidden'); document.getElementById('setup-match').classList.remove('hidden'); }
        function updateHistoryTable() { document.getElementById('history-body').innerHTML = history.slice().reverse().map(m => `<tr style="border-bottom: 1px solid var(--glass-border);"><td style="padding:10px; font-size:12px; opacity:0.5">${m.date.split(' ')[1]}</td><td style="padding:10px">${m.equipeBleue.nom} (${m.equipeBleue.score}) - ${m.equipeVerte.nom} (${m.equipeVerte.score})</td></tr>`).join(''); }
        function smartRandomize() { let t1 = TEAMS[Math.floor(Math.random()*TEAMS.length)], t2; do { t2 = TEAMS[Math.floor(Math.random()*TEAMS.length)]; } while(t1===t2); document.getElementById('sel-A').value=t1; document.getElementById('sel-B').value=t2; }
        function logout() { sessionStorage.clear(); location.reload(); }
        window.onload = () => { if(sessionStorage.getItem('session')) initApp(); };
        document.addEventListener('keydown', (e) => { if(e.keyCode==123 || (e.ctrlKey && e.shiftKey && (e.keyCode==73 || e.keyCode==74)) || (e.ctrlKey && e.keyCode==85)) e.preventDefault(); });
    </script>
</body>
</html>

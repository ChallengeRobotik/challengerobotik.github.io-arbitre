<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Indisponible</title>
    <style>
        /* CSS Intégré */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFD700; /* Fond Jaune */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .icon-warning {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Animation légère pour attirer l'attention */
        .icon-warning {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <svg class="icon-warning" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 9V14M12 17.5V18M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0378 2.66667 10.268 4L3.33975 16C2.56995 17.3333 3.5322 19 5.07183 19Z" 
                  stroke="#333" 
                  stroke-width="2" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"/>
        </svg>

        <h1>Désolé, l'application n'est pas disponible</h1>
        <p>Veuillez revenir ultérieurement</p>
    </div>

    <script>
        // JS : Optionnel ici, mais utile si vous voulez ajouter une action
        console.log("Page d'indisponibilité chargée.");
        
        // Exemple : Rediriger automatiquement après 10 secondes (optionnel)
        /*
        setTimeout(() => {
            window.location.reload();
        }, 10000);
        */
    </script>
</body>
</html>

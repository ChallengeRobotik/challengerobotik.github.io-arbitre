<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arbitrage Challenge 2026 - Final V4.3</title>
    <link id="favicon" rel="icon" type="image/png" href="https://i.ibb.co/XxJybFzH/Design-sans-titre.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-blue: #0062ff;
            --primary-green: #10b981;
            --danger: #ef4444;
            --discord: #5865F2;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-shadow: none;
        }

        body.theme-light { 
            --bg-dark: #f0f2f5; 
            --glass: rgba(255, 255, 255, 0.95); 
            --glass-border: rgba(0, 0, 0, 0.15);
            --text-main: #0f172a; 
            --text-dim: #475569;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--text-main); background-color: var(--bg-dark); transition: var(--transition); overflow-x: hidden; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        /* --- STYLE INTERFACE ORIGINALE --- */
        header { 
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 10px 20px; 
            margin-bottom: 25px; border-bottom: 1px solid var(--glass-border); background: var(--glass); 
            border-radius: 15px; backdrop-filter: blur(10px); box-shadow: var(--card-shadow);
        }

        .header-left { display: flex; flex-direction: column; }
        .header-center { display: flex; justify-content: center; align-items: center; }
        .header-right { display: flex; gap: 10px; justify-content: flex-end; }
        .nav-logo { height: 55px; width: auto; background: transparent; transition: var(--transition); }

        .card { 
            background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(20px); 
            border-radius: 20px; padding: 20px; height: 100%; display: flex; flex-direction: column;
            box-shadow: var(--card-shadow);
        }

        .grid-main { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; align-items: stretch; }
        
        @media (max-width: 850px) { 
            .grid-main { grid-template-columns: 1fr; } 
            header { grid-template-columns: 1fr auto; }
            .header-center { display: none; }
        }

        .score-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 14px; border-radius: 12px; margin-bottom: 6px;
            border: 1px solid var(--glass-border); transition: var(--transition);
            cursor: pointer; background: rgba(0,0,0,0.02);
        }
        .score-row.active { background: rgba(16, 185, 129, 0.15); border-color: var(--primary-green); }

        /* Correction Visibilité Menus Déroulants */
        input, select, textarea { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: var(--text-main); padding: 12px; border-radius: 10px; margin-bottom: 8px; outline: none; font-family: inherit; }
        select option { background: #1a1a1a; color: white; }
        body.theme-light select option { background: white; color: black; }

        .btn { cursor: pointer; border: none; border-radius: 10px; font-weight: 700; padding: 10px 18px; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; position: relative; }
        .btn-icon { width: 38px; height: 38px; padding: 0; border-radius: 50%; flex-shrink: 0; }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-success { background: var(--primary-green); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); }

        /* --- LOADING ELEMENTS --- */
        #global-loader {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--glass-border); border-top-color: var(--primary-blue); border-radius: 50%; animation: spin 0.8s linear infinite; }
        .btn-spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .is-loading .btn-spinner { display: block; }
        .is-loading .btn-text { display: none; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(10px); }
        .modal-content { width: 95%; max-width: 500px; background: var(--bg-dark); border: 2px solid var(--glass-border); border-radius: 24px; padding: 25px; max-height: 85vh; overflow-y: auto; }

        .hidden { display: none !important; }
        .tag { background: rgba(0,0,0,0.05); padding: 6px 12px; border-radius: 20px; font-size: 12px; display: inline-flex; align-items: center; gap: 8px; margin: 3px; border: 1px solid var(--glass-border); font-weight: 600; }
        .penalty-tag { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); font-size: 10px; padding: 4px 8px; border-radius: 5px; margin-top: 5px; cursor: pointer; display: inline-block; }
    </style>
</head>
<body class="theme-dark" oncontextmenu="return false;">

    <div id="global-loader">
        <img src="https://i.ibb.co/XxJybFzH/Design-sans-titre.png" style="width: 80px; margin-bottom: 20px;">
        <div class="spinner"></div>
    </div>

    <div id="login-modal" class="modal" style="display: none;">
        <div class="card" style="max-width: 400px; width: 100%; text-align: center; height: auto; margin: auto;">
            <img src="https://i.ibb.co/XxJybFzH/Design-sans-titre.png" style="width: 80px; margin: 0 auto 10px auto;">
            <h1 style="margin: 0 0 5px 0; font-size: 24px;">Bonjour !</h1>
            <p style="color: var(--text-dim); margin-bottom: 25px; font-size: 14px;">Identifiez-vous pour accéder au Challenge</p>
            <form id="login-form">
                <input type="text" id="login-id" placeholder="Identifiant" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button type="submit" id="login-submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    <span class="btn-text">Se connecter</span>
                    <div class="btn-spinner"></div>
                </button>
            </form>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-left">
                <h2 style="margin: 0; font-weight: 800; letter-spacing: -0.5px; font-size: 1.2rem;">CHALLENGE 2026</h2>
                <div id="arbiter-display" style="color: var(--text-dim); font-size: 11px; font-weight: 500; text-transform: uppercase;">Non connecté</div>
            </div>
            <div class="header-center">
                <img id="main-logo" src="https://i.ibb.co/XxJybFzH/Design-sans-titre.png" alt="Logo" class="nav-logo">
            </div>
            <div class="header-right">
                <button id="admin-btn" onclick="openAdminModal()" class="btn btn-outline btn-icon hidden"><i data-lucide="shield-check"></i></button>
                <button onclick="toggleTheme()" class="btn btn-outline btn-icon"><i data-lucide="sun"></i></button>
                <button onclick="logout()" class="btn btn-danger btn-icon"><i data-lucide="log-out"></i></button>
            </div>
        </header>

        <div class="grid-main">
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="card">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <i data-lucide="megaphone" color="#5865F2"></i>
                        <h3 style="margin: 0;">Annonce Discord</h3>
                    </div>
                    <textarea id="manual-msg" placeholder="Message aux équipes..." style="flex-grow: 1; min-height: 80px;"></textarea>
                    <button id="btn-discord" class="btn btn-primary" style="background: var(--discord); margin-top: 10px;" onclick="sendAnnonce()">
                        <span class="btn-text">Diffuser @everyone</span>
                        <div class="btn-spinner"></div>
                    </button>
                </div>

                <div class="card">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <i data-lucide="history"></i>
                        <h3 style="margin: 0;">Historique des Matchs</h3>
                    </div>
                    <div id="history-list" style="max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="card" id="card-teams">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <i data-lucide="plus-circle" color="#0062ff"></i>
                        <h3 style="margin: 0;">Gestion des Équipes</h3>
                    </div>
                    <div style="display: flex; gap: 8px; margin-bottom: 15px;">
                        <input type="text" id="new-team-name" placeholder="Ajouter une équipe..." style="margin:0">
                        <button class="btn btn-primary" onclick="addTeam()"><i data-lucide="plus"></i></button>
                    </div>
                    <div id="teams-list" style="display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px;"></div>
                </div>

                <div id="setup-match" class="card">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                        <i data-lucide="swords" color="#10b981"></i>
                        <h3 style="margin: 0;">Lancer un Match</h3>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px;">
                        <div>
                            <label style="font-size: 11px; color: var(--primary-blue); font-weight: 700;">BLEUE</label>
                            <select id="sel-A" style="margin-top: 5px;"></select>
                        </div>
                        <div>
                            <label style="font-size: 11px; color: var(--primary-green); font-weight: 700;">VERTE</label>
                            <select id="sel-B" style="margin-top: 5px;"></select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-outline btn-icon" onclick="smartRandomize()"><i data-lucide="shuffle"></i></button>
                        <button id="btn-start" class="btn btn-success" onclick="launchMatch()" style="flex:1">
                            <span class="btn-text">Commencer</span>
                            <div class="btn-spinner"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="match-area" class="card hidden" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="margin:0"><i data-lucide="zap" style="color: #fbbf24;"></i> Match en cours...</h2>
                <button class="btn btn-danger" onclick="openPenaltyModal()">Pénalité</button>
            </div>
            <div class="grid-main">
                <div class="card" style="border-top:5px solid var(--primary-blue)">
                    <h2 id="name-A" style="margin:0; color: var(--primary-blue);"></h2>
                    <input type="number" id="time-A" value="120" oninput="calc()">
                    <div id="items-A" style="margin-top: 15px;"></div>
                    <div id="penalties-A" style="display: flex; flex-wrap: wrap; gap: 5px;"></div>
                    <div class="big-score" id="total-A" style="font-size:56px; text-align:center; font-weight:800">0</div>
                </div>
                <div class="card" style="border-top:5px solid var(--primary-green)">
                    <h2 id="name-B" style="margin:0; color: var(--primary-green);"></h2>
                    <input type="number" id="time-B" value="120" oninput="calc()">
                    <div id="items-B" style="margin-top: 15px;"></div>
                    <div id="penalties-B" style="display: flex; flex-wrap: wrap; gap: 5px;"></div>
                    <div class="big-score" id="total-B" style="font-size:56px; text-align:center; font-weight:800">0</div>
                </div>
            </div>
            <button id="btn-save" class="btn btn-success" onclick="finishMatch()" style="width:100%; padding: 25px; margin-top: 20px; font-size: 20px;">
                <span class="btn-text"><i data-lucide="save"></i> Enregistrer & Envoyer</span>
                <div class="btn-spinner"></div>
            </button>
        </div>
    </div>

    <div id="admin-modal" class="modal"><div class="modal-content"><h3>Gestion Arbitres</h3><div id="arbiters-list"></div><hr style="opacity:0.1; margin:15px 0;"><input type="text" id="adm-new-name" placeholder="Nom"><input type="text" id="adm-new-id" placeholder="ID"><input type="text" id="adm-new-pass" placeholder="Pass"><button class="btn btn-primary" style="width:100%" onclick="addArbiter()">Ajouter</button><button class="btn btn-outline" style="width:100%; margin-top:10px;" onclick="closeModal('admin-modal')">Fermer</button></div></div>
    <div id="penalty-modal" class="modal"><div class="modal-content"><h3>Pénalité</h3><select id="pen-team-select"><option value="A" id="opt-A"></option><option value="B" id="opt-B"></option></select><input type="text" id="pen-reason" placeholder="Raison"><input type="number" id="pen-value" value="5"><button class="btn btn-danger" style="width:100%" onclick="applyPenalty()">Retirer les points</button><button class="btn btn-outline" style="width:100%; margin-top:5px;" onclick="closeModal('penalty-modal')">Annuler</button></div></div>

    <script>
        lucide.createIcons();

        // --- SECURITÉ ET CHARGEMENT ---
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) e.preventDefault();
        });

        const WEBHOOK_URL = "https://discord.com/api/webhooks/1326960098492416030/f8lV8PChJL_2mapPLx2iRuP087CL9eSMstnjfx5TpoKBZg2SOSFv0-L-9I8tjDAVLDS3";
        const RULES = [{ l: 'Sortie zone départ', p: 10 }, { l: 'Astronaute sécurisé', p: 15 }, { l: 'Voyant activé', p: 15 }, { l: 'Fusée lancée', p: 15 }, { l: 'Leds opérationnelles', p: 15 }, { l: 'Arrivée (Lune)', p: 0 }];

        let USERS = JSON.parse(localStorage.getItem('arbiters_db_v1') || '[{"id":"MrFr_G8mC","pass":"T2zN4kQe","name":"Mr FRAMBOURT"}]');
        let TEAMS = JSON.parse(localStorage.getItem('teams_list') || '["Equipe 1", "Equipe 2"]');
        let history = JSON.parse(localStorage.getItem('matches_history_v10') || '[]');
        let activePens = { A: [], B: [] }, arrivalOrder = [], pendingMatch = null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('global-loader').style.opacity = '0';
                setTimeout(() => document.getElementById('global-loader').style.display = 'none', 500);
                
                const session = localStorage.getItem('persistent_session');
                if(!session) {
                    document.getElementById('login-modal').style.display = 'flex';
                } else {
                    const u = JSON.parse(session);
                    document.getElementById('arbiter-display').innerText = "Arbitre : " + u.name;
                    if(u.id === 'MrFr_G8mC') document.getElementById('admin-btn').classList.remove('hidden');
                    updateUI();
                }
            }, 1000);
        };

        function updateUI() {
            localStorage.setItem('teams_list', JSON.stringify(TEAMS));
            localStorage.setItem('matches_history_v10', JSON.stringify(history));
            document.getElementById('teams-list').innerHTML = TEAMS.map((t, i) => `<span class="tag">${t} <i data-lucide="x" size="14" style="cursor:pointer" onclick="removeTeam(${i})"></i></span>`).join('');
            const opts = TEAMS.map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('sel-A').innerHTML = opts; document.getElementById('sel-B').innerHTML = opts;
            document.getElementById('history-list').innerHTML = history.slice().reverse().map(m => `
                <div style="font-size:12px; padding:10px; border-bottom:1px solid var(--glass-border)">
                    <b>${m.teamA.nom}</b> vs <b>${m.teamB.nom}</b><br>
                    <small>${m.verdict} a gagné</small>
                </div>`).join('');
            lucide.createIcons();
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-submit');
            btn.classList.add('is-loading');
            setTimeout(() => {
                const id = document.getElementById('login-id').value;
                const pass = document.getElementById('login-password').value;
                const u = USERS.find(x => x.id === id && x.pass === pass);
                if(u) {
                    localStorage.setItem('persistent_session', JSON.stringify(u));
                    location.reload();
                } else {
                    btn.classList.remove('is-loading');
                    alert("Erreur d'identification");
                }
            }, 800);
        };

        function launchMatch() {
            const btn = document.getElementById('btn-start');
            btn.classList.add('is-loading');
            setTimeout(() => {
                const tA = document.getElementById('sel-A').value, tB = document.getElementById('sel-B').value;
                if(tA === tB) { btn.classList.remove('is-loading'); return; }
                document.getElementById('name-A').innerText = tA; document.getElementById('name-B').innerText = tB;
                arrivalOrder = []; activePens = { A: [], B: [] };
                ['A', 'B'].forEach(s => {
                    document.getElementById(`items-${s}`).innerHTML = RULES.map(r => `<div class="score-row" onclick="handleCheck('${s}', '${r.l}', this)"><span>${r.l}</span><input type="checkbox" class="chk-${s}" data-pts="${r.p}" style="display:none"></div>`).join('');
                });
                document.getElementById('setup-match').classList.add('hidden');
                document.getElementById('match-area').classList.remove('hidden');
                btn.classList.remove('is-loading');
                calc();
            }, 600);
        }

        function handleCheck(side, label, el) {
            const cb = el.querySelector('input'); cb.checked = !cb.checked;
            if(label === 'Arrivée (Lune)') {
                if(cb.checked && !arrivalOrder.includes(side)) arrivalOrder.push(side);
                else if(!cb.checked) arrivalOrder = arrivalOrder.filter(s => s !== side);
            }
            calc();
        }

        function calc() {
            ['A', 'B'].forEach(s => {
                let pts = 0;
                document.querySelectorAll(`.chk-${s}`).forEach(c => { 
                    if(c.checked) { pts += parseInt(c.dataset.pts); c.parentElement.classList.add('active'); } 
                    else c.parentElement.classList.remove('active'); 
                });
                const rank = arrivalOrder.indexOf(s);
                if(rank === 0) pts += 25; else if(rank === 1) pts += 10;
                const time = parseInt(document.getElementById(`time-${s}`).value) || 0;
                if(time < 120) pts += Math.min(60, (120 - time) * 2);
                document.getElementById(`penalties-${s}`).innerHTML = activePens[s].map((p, idx) => `<span class="penalty-tag" onclick="removePenalty('${s}', ${idx})">-${p.pts} (${p.reason}) ✕</span>`).join('');
                activePens[s].forEach(p => pts -= p.pts);
                document.getElementById(`total-${s}`).innerText = Math.max(0, pts);
            });
        }

        function removePenalty(side, index) { activePens[side].splice(index, 1); calc(); }

        async function finishMatch() {
            const btn = document.getElementById('btn-save');
            btn.classList.add('is-loading');
            const sA = parseInt(document.getElementById('total-A').innerText), sB = parseInt(document.getElementById('total-B').innerText);
            const arb = JSON.parse(localStorage.getItem('persistent_session')).name;
            pendingMatch = { id: Date.now(), arb, teamA: { nom: document.getElementById('name-A').innerText, score: sA }, teamB: { nom: document.getElementById('name-B').innerText, score: sB } };
            pendingMatch.verdict = sA >= sB ? pendingMatch.teamA.nom : pendingMatch.teamB.nom;
            
            history.push(pendingMatch);
            const formData = new FormData();
            formData.append('payload_json', JSON.stringify({ content: "@everyone Match validé par " + arb }));
            try { await fetch(WEBHOOK_URL, { method: 'POST', body: formData }); } catch(e) {}
            setTimeout(() => location.reload(), 1000);
        }

        function sendAnnonce() {
            const btn = document.getElementById('btn-discord');
            const msg = document.getElementById('manual-msg').value;
            if(!msg) return;
            btn.classList.add('is-loading');
            fetch(WEBHOOK_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content: "@everyone " + msg }) })
            .then(() => { btn.classList.remove('is-loading'); document.getElementById('manual-msg').value = ""; alert("Envoyé !"); });
        }

        function addTeam() { const n = document.getElementById('new-team-name').value; if(n){ TEAMS.push(n); updateUI(); } }
        function removeTeam(i) { TEAMS.splice(i,1); updateUI(); }
        function logout() { localStorage.removeItem('persistent_session'); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('theme-light'); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function openPenaltyModal() { document.getElementById('opt-A').innerText = document.getElementById('name-A').innerText; document.getElementById('opt-B').innerText = document.getElementById('name-B').innerText; document.getElementById('penalty-modal').style.display = 'flex'; }
        function applyPenalty() { const s = document.getElementById('pen-team-select').value, r = document.getElementById('pen-reason').value || "Faute", p = parseInt(document.getElementById('pen-value').value); activePens[s].push({pts:p, reason:r}); calc(); closeModal('penalty-modal'); }
        function smartRandomize() { let t1 = TEAMS[Math.floor(Math.random()*TEAMS.length)], t2; do { t2 = TEAMS[Math.floor(Math.random()*TEAMS.length)]; } while(t1===t2); document.getElementById('sel-A').value = t1; document.getElementById('sel-B').value = t2; }
        function openAdminModal() { document.getElementById('arbiters-list').innerHTML = USERS.map((u, i) => `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${u.name}</span>${u.id !== 'MrFr_G8mC' ? `<button onclick="USERS.splice(${i},1); updateUI(); openAdminModal();">X</button>` : ''}</div>`).join(''); document.getElementById('admin-modal').style.display = 'flex'; }
    </script>
</body>
</html>

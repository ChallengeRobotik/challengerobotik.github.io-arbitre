<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Système d'Arbitrage Officiel - Challenge 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-blue: #0062ff;
            --primary-green: #10b981;
            --danger: #ef4444;
            --discord: #5865F2;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.theme-light { 
            --bg-dark: #f8fafc; --glass: rgba(255, 255, 255, 0.9); 
            --glass-border: rgba(0, 0, 0, 0.08); --text-main: #0f172a; --text-dim: #64748b;
        }

        body.theme-gradient {
            --bg-dark: #0f172a;
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            --glass: rgba(255, 255, 255, 0.07);
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--text-main); background-color: var(--bg-dark); transition: var(--transition); overflow-x: hidden; min-height: 100vh; }

        .container { max-width: 1100px; margin: 0 auto; padding: 15px; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 0; margin-bottom: 25px; border-bottom: 1px solid var(--glass-border);
        }

        .card {
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }

        .score-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 14px; border-radius: 12px; margin-bottom: 6px;
            border: 1px solid transparent; transition: var(--transition);
            cursor: pointer; background: rgba(255,255,255,0.02);
        }
        .score-row:hover { background: rgba(255,255,255,0.05); }
        .score-row.active { background: rgba(16, 185, 129, 0.15); border-color: var(--primary-green); }

        .checkbox-container { position: relative; width: 24px; height: 24px; }
        .checkbox-custom {
            appearance: none; width: 100%; height: 100%;
            border: 2px solid var(--text-dim); border-radius: 6px;
            cursor: pointer; transition: var(--transition); outline: none; margin: 0;
        }
        .checkbox-custom:checked { background-color: var(--primary-green); border-color: var(--primary-green); }
        .checkbox-custom:checked::after {
            content: ""; position: absolute; left: 8px; top: 4px;
            width: 5px; height: 10px; border: solid white;
            border-width: 0 2.5px 2.5px 0; transform: rotate(45deg);
        }

        input, select, textarea {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
            color: inherit; padding: 12px; border-radius: 10px; font-family: inherit; margin-bottom: 8px;
            outline: none; transition: border 0.2s;
        }

        .btn {
            cursor: pointer; border: none; border-radius: 10px; font-weight: 700;
            padding: 10px 18px; transition: var(--transition);
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 14px;
        }
        .btn-icon { width: 38px; height: 38px; padding: 0; border-radius: 50%; flex-shrink: 0; }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-success { background: var(--primary-green); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); }
        
        .team-card.blue { border-top: 4px solid var(--primary-blue); }
        .team-card.green { border-top: 4px solid var(--primary-green); }
        .big-score { font-size: clamp(40px, 8vw, 56px); font-weight: 800; text-align: center; margin: 10px 0; font-variant-numeric: tabular-nums; }
        
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; z-index: 10000;
            backdrop-filter: blur(8px); padding: 15px;
        }
        .modal-content {
            width: 100%; max-width: 500px; max-height: 90vh; background: var(--bg-dark); 
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; 
            overflow-y: auto; color: var(--text-main); position: relative;
        }

        #login-modal {
            position: fixed; inset: 0; z-index: 10001; background: rgba(2, 6, 23, 0.98);
            display: none; align-items: center; justify-content: center; padding: 20px;
            backdrop-filter: blur(15px);
        }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            header { flex-direction: column; gap: 15px; text-align: center; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="theme-dark" oncontextmenu="return false;">

    <div id="tie-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0"><i data-lucide="scale"></i> Égalité détectée</h2>
            <p id="tie-recap"></p>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="tie-btn-A" class="btn btn-primary" onclick="resolveTie('A')"></button>
                <button id="tie-btn-B" class="btn btn-success" onclick="resolveTie('B')"></button>
                <button id="tie-btn-draw" class="btn btn-outline" onclick="resolveTie('DRAW')">Match Nul (Ex-æquo)</button>
            </div>
        </div>
    </div>

    <div id="import-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="margin:0">Archives des Matchs</h2>
                <button onclick="closeModal('import-modal')" class="btn btn-outline btn-icon"><i data-lucide="x"></i></button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="penalty-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0"><i data-lucide="alert-triangle" style="color:var(--danger)"></i> Infliger une pénalité</h2>
            <label>Équipe concernée</label>
            <select id="pen-team-select">
                <option value="A" id="pen-opt-A">Équipe Bleue</option>
                <option value="B" id="pen-opt-B">Équipe Verte</option>
            </select>
            <label>Raison</label>
            <input type="text" id="pen-reason" placeholder="ex: Contact robot">
            <label>Points à retirer</label>
            <input type="number" id="pen-value" value="5" min="1">
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-danger" style="flex:1" onclick="applyPenalty()">Appliquer</button>
                <button class="btn btn-outline" style="flex:1" onclick="closeModal('penalty-modal')">Annuler</button>
            </div>
        </div>
    </div>

    <div id="team-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0">Gestion des Équipes</h2>
            <div style="display: flex; gap: 8px; margin-bottom: 20px;">
                <input type="text" id="new-team-name" placeholder="Nom de l'équipe" style="margin-bottom:0">
                <button class="btn btn-success btn-icon" onclick="addNewTeam()"><i data-lucide="plus"></i></button>
            </div>
            <div id="team-list-manage" style="display: flex; flex-direction: column; gap: 10px;"></div>
            <button class="btn btn-outline" style="width:100%; margin-top:20px;" onclick="closeModal('team-modal')">Fermer</button>
        </div>
    </div>

    <div id="login-modal">
        <div class="card" style="max-width: 400px; width: 100%; text-align: center;">
            <i data-lucide="shield-check" style="width: 48px; height: 48px; color: var(--primary-blue); margin-bottom: 20px;"></i>
            <h1 style="margin: 0; font-size: 22px;">Identification Arbitre</h1>
            <p style="color: var(--text-dim); margin-bottom: 25px;">Requis pour cette action</p>
            <form id="login-form">
                <input type="text" id="login-id" placeholder="Identifiant" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary" style="flex: 2;">Entrer</button>
                    <button type="button" class="btn btn-outline" style="flex: 1;" onclick="closeModal('login-modal')">Retour</button>
                </div>
            </form>
        </div>
    </div>

    <div id="app-container">
        <div class="container">
            <header>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img src="https://via.placeholder.com/40" alt="Logo" style="height: 40px; border-radius: 8px;">
                    <div>
                        <h2 style="margin: 0; font-weight: 800;">CHALLENGE 2026</h2>
                        <div style="display: flex; align-items: center; gap: 6px; color: var(--text-dim); font-size: 13px;">
                            <i data-lucide="user" size="14"></i>
                            <span id="arbiter-display">Session Invité</span>
                        </div>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="downloadJSON()" class="btn btn-outline btn-icon" title="Exporter JSON"><i data-lucide="download-cloud"></i></button>
                    <button onclick="triggerImport()" class="btn btn-outline btn-icon" title="Importer JSON"><i data-lucide="upload-cloud"></i></button>
                    <input type="file" id="file-input" class="hidden" accept=".json" onchange="handleImport(event)">
                    <button onclick="toggleTheme()" class="btn btn-outline btn-icon" id="theme-toggle"><i data-lucide="sun"></i></button>
                    <button id="logout-btn" onclick="logout()" class="btn btn-danger btn-icon hidden"><i data-lucide="log-out"></i></button>
                </div>
            </header>

            <div class="grid">
                <div class="card">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <i data-lucide="megaphone" color="#5865F2"></i>
                        <h3 style="margin: 0;">Annonce Discord</h3>
                    </div>
                    <textarea id="manual-msg" placeholder="Message à envoyer sur Discord..."></textarea>
                    <button class="btn btn-primary" style="width: 100%; background: var(--discord); margin-top: 15px;" onclick="sendAnnonceWithCheck()">
                        <i data-lucide="send"></i> Envoyer @everyone
                    </button>
                </div>

                <div id="setup-match" class="card">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <i data-lucide="settings" color="#10b981"></i>
                            <h3 style="margin: 0;">Nouveau Match</h3>
                        </div>
                        <button class="btn btn-outline btn-icon" onclick="openTeamModal()"><i data-lucide="users"></i></button>
                    </div>
                    <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <select id="sel-A"></select>
                        <select id="sel-B"></select>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-outline" onclick="smartRandomize()" style="flex: 1;"><i data-lucide="refresh-cw"></i></button>
                        <button class="btn btn-success" onclick="checkAuthAndLaunch()" style="flex: 2;"><i data-lucide="play"></i> Lancer</button>
                    </div>
                </div>
            </div>

            <div id="match-area" class="card hidden">
                <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                    <button class="btn btn-danger" onclick="openPenaltyModal()">
                        <i data-lucide="plus"></i> Pénalité
                    </button>
                </div>
                <div class="grid">
                    <div class="card team-card blue">
                        <h3 id="name-A" style="margin:0; color: var(--primary-blue);"></h3>
                        <div style="margin: 15px 0;">
                            <label style="font-size: 11px; opacity: 0.6;">CHRONO (SEC)</label>
                            <input type="number" id="time-A" value="120" oninput="calc()">
                        </div>
                        <div id="items-A"></div>
                        <div id="penalties-A"></div>
                        <div class="big-score" id="total-A">0</div>
                    </div>
                    <div class="card team-card green">
                        <h3 id="name-B" style="margin:0; color: var(--primary-green);"></h3>
                        <div style="margin: 15px 0;">
                            <label style="font-size: 11px; opacity: 0.6;">CHRONO (SEC)</label>
                            <input type="number" id="time-B" value="120" oninput="calc()">
                        </div>
                        <div id="items-B"></div>
                        <div id="penalties-B"></div>
                        <div class="big-score" id="total-B">0</div>
                    </div>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button class="btn btn-success" onclick="finishMatch()" style="flex: 3; padding: 18px; font-size: 16px;"><i data-lucide="check-circle"></i> Terminer le match</button>
                    <button class="btn btn-outline" onclick="cancelMatch()" style="flex: 1;">Annuler</button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <i data-lucide="history"></i>
                    <h3 style="margin: 0;">Historique Local</h3>
                </div>
                <div style="overflow-x: auto;"><table style="width: 100%; border-collapse: collapse;"><tbody id="history-body"></tbody></table></div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1450497468537241775/f8lV8PChJL_2mapPLx2iRuP087CL9eSMstnjfx5TpoKBZg2SOSFv0-L-9I8tjDAVLDS3";
        
        const USERS = [
            { id: 'MrFr_G8mC', pass: 'T2zN4kQe', name: 'Mr FRAMBOURT' },
            { id: 'Gabr_3vR2', pass: 'K7zP9mQx', name: 'Gabriel' },
            { id: 'Wyat_8nB5', pass: 'Y4tS1wVp', name: 'Wyate' },
            { id: 'Milan_5p3D', pass: 'A9xH1jFm', name: 'Milandris' },
            { id: 'Loui_2kL9', pass: 'B5vN8mZt', name: 'Louis' },
            { id: 'Maxm_7aJb', pass: 'S5uI6oPr', name: 'Maximilien' }
        ];

        // Actions mises à jour
        const RULES = [
            { l: 'Robot sorti de la zone de départ', p: 10 },
            { l: 'Astronaute protégé', p: 15 },
            { l: 'Voyant allumé', p: 15 },
            { l: 'Fusée dans la rampe de lancement', p: 15 },
            { l: 'Compte a rebours activé', p: 15 },
            { l: 'Séparation des étages', p: 15 },
            { l: 'Arrivée (Terminé)', p: 0 } // Géré dynamiquement par calc()
        ];

        let history = JSON.parse(localStorage.getItem('match_history_tournoi_v4') || '[]');
        let TEAMS = JSON.parse(localStorage.getItem('teams_list')) || ['Condé en Brie', 'Neuilly Saint Front', 'Saint Joseph', 'Charly Sur Marne', 'Jean Racine', 'Jules Verne'];
        let activePenalties = { A: [], B: [] };
        let tieMatchData = null;

        function checkAuthAndLaunch() {
            if (sessionStorage.getItem('session')) launchMatch();
            else document.getElementById('login-modal').style.display = 'flex';
        }

        function sendAnnonceWithCheck() {
            if (sessionStorage.getItem('session')) sendAnnonce();
            else document.getElementById('login-modal').style.display = 'flex';
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = USERS.find(x => x.id === document.getElementById('login-id').value && x.pass === document.getElementById('login-password').value);
            if(u) { 
                sessionStorage.setItem('session', JSON.stringify(u)); 
                closeModal('login-modal');
                updateUIForAuth();
                if(!document.getElementById('setup-match').classList.contains('hidden')) launchMatch();
            } else alert("Accès refusé");
        };

        function updateUIForAuth() {
            const user = JSON.parse(sessionStorage.getItem('session'));
            if(user) {
                document.getElementById('arbiter-display').innerText = user.name;
                document.getElementById('logout-btn').classList.remove('hidden');
            }
        }

        function toggleTheme() {
            const b = document.body;
            const icon = document.querySelector('#theme-toggle i');
            if(b.classList.contains('theme-light')) {
                b.classList.remove('theme-light'); b.classList.add('theme-gradient');
                icon.setAttribute('data-lucide', 'sparkles');
            } else if(b.classList.contains('theme-gradient')) {
                b.classList.remove('theme-gradient');
                icon.setAttribute('data-lucide', 'moon');
            } else {
                b.classList.add('theme-light');
                icon.setAttribute('data-lucide', 'sun');
            }
            lucide.createIcons();
        }

        function openTeamModal() { renderTeamManagement(); document.getElementById('team-modal').style.display = 'flex'; }
        function renderTeamManagement() {
            const list = document.getElementById('team-list-manage');
            list.innerHTML = TEAMS.map((t, idx) => `
                <div style="display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.05); padding:10px 15px; border-radius:10px;">
                    <span>${t}</span>

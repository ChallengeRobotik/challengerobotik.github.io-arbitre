<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arbitrage Challenge Robotik</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/XxJybFzH/Design-sans-titre.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-blue: #0062ff; --primary-green: #10b981; --danger: #ef4444; --discord: #5865F2;
            --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc; --text-dim: #94a3b8; --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.theme-light { 
            --bg-dark: #f0f2f5; --glass: rgba(255, 255, 255, 0.95); --glass-border: rgba(0, 0, 0, 0.15);
            --text-main: #0f172a; --text-dim: #475569;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--text-main); background-color: var(--bg-dark); transition: var(--transition); overflow-x: hidden; min-height: 100vh; user-select: none; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 10px 20px; margin-bottom: 25px; border-bottom: 1px solid var(--glass-border); background: var(--glass); border-radius: 15px; backdrop-filter: blur(10px); }
        .card { background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; height: 100%; display: flex; flex-direction: column; }
        .grid-main { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        @media (max-width: 850px) { .grid-main { grid-template-columns: 1fr; } .header-center { display: none; } header { grid-template-columns: 1fr auto; } }
        .score-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-radius: 12px; margin-bottom: 6px; border: 1px solid var(--glass-border); cursor: pointer; }
        .score-row.active { background: rgba(16, 185, 129, 0.15); border-color: var(--primary-green); }
        input, select, textarea { width: 100%; background: rgba(0,0,0,0.05); border: 1px solid var(--glass-border); color: inherit; padding: 12px; border-radius: 10px; margin-bottom: 8px; outline: none; }
        .btn { cursor: pointer; border: none; border-radius: 10px; font-weight: 700; padding: 10px 18px; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-icon { width: 38px; height: 38px; padding: 0; border-radius: 50%; }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-success { background: var(--primary-green); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); }
        .big-score { font-size: 48px; font-weight: 800; text-align: center; margin: 10px 0; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(10px); }
        .modal-content { width: 95%; max-width: 500px; background: var(--bg-dark); border: 1px solid var(--glass-border); border-radius: 24px; padding: 25px; max-height: 85vh; overflow-y: auto; }
        .hist-item { padding: 15px; border-bottom: 1px solid var(--glass-border); cursor: pointer; transition: 0.2s; }
        .hist-item:hover { background: rgba(255,255,255,0.05); }
        .hidden { display: none !important; }
        .tag { background: rgba(0,0,0,0.05); padding: 6px 12px; border-radius: 20px; font-size: 12px; margin: 3px; border: 1px solid var(--glass-border); display: inline-flex; align-items: center; gap: 5px; }
    </style>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false; };
    </script>
</head>
<body class="theme-dark">

    <div id="login-modal" class="modal" style="display: flex;">
        <div class="card" style="max-width: 400px; width: 100%; text-align: center;">
            <i data-lucide="shield-check" style="width: 48px; height: 48px; color: var(--primary-blue); margin: 0 auto 20px;"></i>
            <h2>Authentification</h2>
            <form id="login-form">
                <input type="text" name="username" id="login-id" placeholder="Identifiant" autocomplete="username" required>
                <input type="password" name="password" id="login-password" placeholder="Mot de passe" autocomplete="current-password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Entrer</button>
            </form>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-left">
                <h2 style="margin: 0; font-weight: 800; font-size: 1.1rem;">CHALLENGE 2026</h2>
                <div id="arbiter-display" style="color: var(--text-dim); font-size: 11px;">NON CONNECT√â</div>
            </div>
            <div class="header-center"><img src="https://i.ibb.co/XxJybFzH/Design-sans-titre.png" style="height: 50px;"></div>
            <div class="header-right">
                <button onclick="downloadJSON()" class="btn btn-outline btn-icon" title="Exporter l'historique"><i data-lucide="download"></i></button>
                <button onclick="document.getElementById('file-import').click()" class="btn btn-outline btn-icon" title="Importer un JSON"><i data-lucide="upload"></i></button>
                <input type="file" id="file-import" class="hidden" accept=".json" onchange="importJSON(event)">
                <button onclick="document.body.classList.toggle('theme-light')" class="btn btn-outline btn-icon"><i data-lucide="sun"></i></button>
                <button onclick="sessionStorage.clear(); location.reload();" class="btn btn-danger btn-icon"><i data-lucide="log-out"></i></button>
            </div>
        </header>

        <div class="grid-main">
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="card">
                    <h3 style="margin-top:0"><i data-lucide="history"></i> Historique des Matchs</h3>
                    <div id="history-list" style="overflow-y: auto; max-height: 500px;"></div>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="card" id="setup-match">
                    <h3 style="margin-top:0"><i data-lucide="play-circle"></i> Nouveau Match</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                        <select id="sel-A"></select>
                        <select id="sel-B"></select>
                    </div>
                    <button class="btn btn-success" onclick="startMatch()">D√©marrer l'Arbitrage</button>
                    <div id="team-manager" style="margin-top: 15px; border-top: 1px solid var(--glass-border); padding-top: 15px;">
                        <input type="text" id="new-team" placeholder="Ajouter √©quipe...">
                        <button class="btn btn-outline" style="width:100%" onclick="addTeam()">Ajouter √† la liste</button>
                        <div id="teams-list" style="margin-top:10px"></div>
                    </div>
                </div>

                <div id="match-area" class="card hidden">
                    <h2 id="match-title">Match en cours</h2>
                    <div class="grid-main" style="gap: 10px;">
                        <div class="card" style="border-top: 4px solid var(--primary-blue);">
                            <h3 id="name-A" style="color: var(--primary-blue);"></h3>
                            <label style="font-size:10px; opacity:0.6">CHRONO (SEC)</label>
                            <input type="number" id="time-A" value="120" oninput="calc()">
                            <div id="items-A"></div>
                            <div class="big-score" id="total-A">0</div>
                        </div>
                        <div class="card" style="border-top: 4px solid var(--primary-green);">
                            <h3 id="name-B" style="color: var(--primary-green);"></h3>
                            <label style="font-size:10px; opacity:0.6">CHRONO (SEC)</label>
                            <input type="number" id="time-B" value="120" oninput="calc()">
                            <div id="items-B"></div>
                            <div class="big-score" id="total-B">0</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="openPenalty()" style="margin-top:10px">P√©nalit√©</button>
                    <button class="btn btn-success" onclick="finish()" style="margin-top:10px; padding: 20px;">Enregistrer & Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="modal"><div class="modal-content" id="detail-body"></div></div>
    <div id="penalty-modal" class="modal"><div class="modal-content">
        <h3>P√©nalit√©</h3>
        <select id="pen-team"></select>
        <input type="text" id="pen-reason" placeholder="Raison">
        <input type="number" id="pen-val" value="5">
        <button class="btn btn-danger" style="width:100%" onclick="applyPenalty()">Retirer Points</button>
        <button class="btn btn-outline" style="width:100%; margin-top:5px;" onclick="document.getElementById('penalty-modal').style.display='none'">Annuler</button>
    </div></div>

    <script>
        lucide.createIcons();
        const WEB_MAIN = "https://discord.com/api/webhooks/1450497468537241775/f8lV8PChJL_2mapPLx2iRuP087CL9eSMstnjfx5TpoKBZg2SOSFv0-L-9I8tjDAVLDS3";
        const WEB_JSON = "https://discord.com/api/webhooks/1458075633979621386/N3Cy87CzNbnIMtWfY1f3jgV77ZDuAUQpjcjv-NN8uczdMnQALZvg1R-SesgZcHqiMX4J";
        
        let TEAMS = JSON.parse(localStorage.getItem('teams') || '["Cond√©", "Neuilly", "St Joseph", "Charly", "Racine", "Verne"]');
        let HISTORY = JSON.parse(localStorage.getItem('history_v11') || '[]');
        let activePens = {A:[], B:[]}, arrival = [];
        const RULES = [{l:'Sortie Zone', p:10}, {l:'Astronaute', p:15}, {l:'Voyant', p:15}, {l:'Fus√©e', p:15}, {l:'Leds', p:15}, {l:'Lune', p:0}];

        document.getElementById('login-form').onsubmit = e => {
            e.preventDefault();
            const u = {id: document.getElementById('login-id').value, name: document.getElementById('login-id').value};
            sessionStorage.setItem('session', JSON.stringify(u));
            location.reload();
        };

        function addTeam() { 
            const n = document.getElementById('new-team').value; 
            if(n) { TEAMS.push(n); localStorage.setItem('teams', JSON.stringify(TEAMS)); updateUI(); document.getElementById('new-team').value=""; }
        }

        function updateUI() {
            document.getElementById('teams-list').innerHTML = TEAMS.map((t,i) => `<span class="tag">${t} <i data-lucide="x" size="12" style="cursor:pointer" onclick="TEAMS.splice(${i},1);updateUI()"></i></span>`).join('');
            const opts = TEAMS.map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('sel-A').innerHTML = opts; document.getElementById('sel-B').innerHTML = opts;
            
            document.getElementById('history-list').innerHTML = HISTORY.slice().reverse().map((m, i) => `
                <div class="hist-item" onclick="showDetail(${HISTORY.length-1-i})">
                    <b>${m.teamA.nom} vs ${m.teamB.nom}</b><br>
                    <small>${m.date} - Gagnant: ${m.verdict}</small>
                </div>`).join('');
            lucide.createIcons();
        }

        function startMatch() {
            const tA = document.getElementById('sel-A').value, tB = document.getElementById('sel-B').value;
            if(tA===tB) return alert("Choisissez deux √©quipes diff√©rentes !");
            document.getElementById('name-A').innerText = tA; document.getElementById('name-B').innerText = tB;
            activePens = {A:[], B:[]}; arrival = [];
            ['A','B'].forEach(s => {
                document.getElementById(`items-${s}`).innerHTML = RULES.map(r => `
                    <div class="score-row" onclick="toggleItem('${s}','${r.l}',this)">
                        <span>${r.l}</span><input type="checkbox" class="chk-${s}" data-pts="${r.p}" data-label="${r.l}" style="width:20px;pointer-events:none">
                    </div>`).join('');
            });
            document.getElementById('setup-match').classList.add('hidden');
            document.getElementById('match-area').classList.remove('hidden');
            calc();
        }

        function toggleItem(side, label, el) {
            const cb = el.querySelector('input'); cb.checked = !cb.checked;
            if(label==='Lune') { if(cb.checked) arrival.push(side); else arrival = arrival.filter(x=>x!==side); }
            calc();
        }

        function calc() {
            ['A','B'].forEach(s => {
                let p = 0;
                document.querySelectorAll(`.chk-${s}`).forEach(c => { if(c.checked) p += parseInt(c.dataset.pts); c.parentElement.classList.toggle('active', c.checked); });
                const r = arrival.indexOf(s); p += (r===0?25 : (r===1?10:0));
                const t = parseInt(document.getElementById(`time-${s}`).value) || 0;
                if(t < 120) p += Math.min(60, (120-t)*2);
                activePens[s].forEach(x => p -= x.pts);
                document.getElementById(`total-${s}`).innerText = Math.max(0, p);
            });
        }

        async function finish() {
            const u = JSON.parse(sessionStorage.getItem('session'));
            const sA = parseInt(document.getElementById('total-A').innerText);
            const sB = parseInt(document.getElementById('total-B').innerText);
            const gather = (s) => ({
                nom: document.getElementById(`name-${s}`).innerText, score: s==='A'?sA:sB,
                items: Array.from(document.querySelectorAll(`.chk-${s}`)).map(c => ({task: c.dataset.label, ok: c.checked})),
                time: document.getElementById(`time-${s}`).value, pens: [...activePens[s]]
            });
            const match = { 
                date: new Date().toLocaleString(), arb: u.name, teamA: gather('A'), teamB: gather('B'),
                verdict: sA > sB ? document.getElementById('name-A').innerText : (sA < sB ? document.getElementById('name-B').innerText : "MATCH NUL")
            };
            HISTORY.push(match);
            localStorage.setItem('history_v11', JSON.stringify(HISTORY));
            
            const blob = new Blob([JSON.stringify(match, null, 2)], {type:'application/json'});
            const fd = new FormData(); fd.append('payload_json', JSON.stringify({content: `üì¶ Rapport technique: ${match.teamA.nom} vs ${match.teamB.nom}`})); fd.append('file', blob, 'match.json');
            
            try {
                await fetch(WEB_MAIN, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({content: "@everyone", embeds:[{title:"üèÜ Match Termin√©", color: sA > sB ? 3447003 : 1096971, description:`**${match.teamA.nom}** : ${sA} pts\n**${match.teamB.nom}** : ${sB} pts\n\nGagnant: **${match.verdict}**`}]})});
                await fetch(WEB_JSON, {method:'POST', body:fd});
                const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`match_${match.teamA.nom}_vs_${match.teamB.nom}.json`; a.click();
                location.reload();
            } catch(e) { location.reload(); }
        }

        function showDetail(idx) {
            const m = HISTORY[idx];
            document.getElementById('detail-body').innerHTML = `
                <h3>D√©tails du Match</h3>
                <p style="font-size:12px;opacity:0.8">Date: ${m.date} | Arbitre: ${m.arb}</p>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                    <div class="card" style="padding:10px">
                        <h4 style="margin:0 0 10px 0; color:var(--primary-blue)">${m.teamA.nom}</h4>
                        <div style="font-size:24px; font-weight:800; margin-bottom:10px">${m.teamA.score}</div>
                        ${m.teamA.items.map(i => `<div style="font-size:10px">${i.ok?'‚úÖ':'‚ùå'} ${i.task}</div>`).join('')}
                    </div>
                    <div class="card" style="padding:10px">
                        <h4 style="margin:0 0 10px 0; color:var(--primary-green)">${m.teamB.nom}</h4>
                        <div style="font-size:24px; font-weight:800; margin-bottom:10px">${m.teamB.score}</div>
                        ${m.teamB.items.map(i => `<div style="font-size:10px">${i.ok?'‚úÖ':'‚ùå'} ${i.task}</div>`).join('')}
                    </div>
                </div>
                <button class="btn btn-outline" style="width:100%;margin-top:15px" onclick="document.getElementById('detail-modal').style.display='none'">Fermer</button>
            `;
            document.getElementById('detail-modal').style.display = 'flex';
        }

        function downloadJSON() {
            const blob = new Blob([JSON.stringify(HISTORY, null, 2)], {type:'application/json'});
            const a = document.createElement('a'); a.href=URL.createObjectURL(blob); a.download="historique_robotik.json"; a.click();
        }

        function importJSON(e) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const imported = JSON.parse(event.target.result);
                HISTORY = Array.isArray(imported) ? imported : [imported];
                localStorage.setItem('history_v11', JSON.stringify(HISTORY));
                location.reload();
            };
            reader.readAsText(e.target.files[0]);
        }

        function openPenalty() {
            document.getElementById('pen-team').innerHTML = `<option value="A">${document.getElementById('name-A').innerText}</option><option value="B">${document.getElementById('name-B').innerText}</option>`;
            document.getElementById('penalty-modal').style.display='flex';
        }
        function applyPenalty() {
            const s = document.getElementById('pen-team').value, r = document.getElementById('pen-reason').value || "Faute", v = parseInt(document.getElementById('pen-val').value);
            activePens[s].push({reason:r, pts:v}); calc(); document.getElementById('penalty-modal').style.display='none';
        }

        window.onload = () => {
            updateUI();
            const s = sessionStorage.getItem('session');
            if(s) {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('arbiter-display').innerText = "Arbitre : " + JSON.parse(s).name;
            }
        };
    </script>
</body>
</html>

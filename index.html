<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link id="favicon" rel="icon" type="image/png" href="https://i.ibb.co/XxJybFzH/Design-sans-titre.png">

    <style>
        :root {
            --primary-blue: #0062ff;
            --primary-green: #10b981;
            --danger: #ef4444;
            --discord: #5865F2;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-shadow: none;
        }

        body.theme-light { 
            --bg-dark: #f0f2f5; 
            --glass: rgba(255, 255, 255, 0.95); 
            --glass-border: rgba(0, 0, 0, 0.15);
            --text-main: #0f172a; 
            --text-dim: #475569;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--text-main); background-color: var(--bg-dark); transition: var(--transition); overflow-x: hidden; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header { 
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 10px 20px; 
            margin-bottom: 25px; border-bottom: 1px solid var(--glass-border); background: var(--glass); 
            border-radius: 15px; backdrop-filter: blur(10px); box-shadow: var(--card-shadow);
        }

        .header-left { display: flex; flex-direction: column; }
        .header-center { display: flex; justify-content: center; align-items: center; }
        .header-right { display: flex; gap: 10px; justify-content: flex-end; }
        .nav-logo { height: 55px; width: auto; background: transparent; transition: var(--transition); }

        .card { 
            background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(20px); 
            border-radius: 20px; padding: 20px; height: 100%; display: flex; flex-direction: column;
            box-shadow: var(--card-shadow);
        }

        .grid-main { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; align-items: stretch; }
        
        @media (max-width: 850px) { 
            .grid-main { grid-template-columns: 1fr; } 
            header { grid-template-columns: 1fr auto; }
            .header-center { display: none; }
        }

        .score-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 14px; border-radius: 12px; margin-bottom: 6px;
            border: 1px solid var(--glass-border); transition: var(--transition);
            cursor: pointer; background: rgba(0,0,0,0.02);
        }
        .score-row.active { background: rgba(16, 185, 129, 0.15); border-color: var(--primary-green); }

        .checkbox-custom { appearance: none; width: 24px; height: 24px; border: 2px solid var(--text-dim); border-radius: 6px; position: relative; pointer-events: none; }
        .checkbox-custom:checked { background: var(--primary-green); border-color: var(--primary-green); }
        .checkbox-custom:checked::after { content: ""; position: absolute; left: 7px; top: 3px; width: 5px; height: 10px; border: solid white; border-width: 0 2.5px 2.5px 0; transform: rotate(45deg); }

        input, select, textarea { 
            width: 100%; 
            background: var(--bg-dark); 
            border: 1px solid var(--text-dim); 
            color: var(--text-main); 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 8px; 
            outline: none; 
            font-family: inherit;
        }

        .btn { cursor: pointer; border: none; border-radius: 10px; font-weight: 700; padding: 10px 18px; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-icon { width: 38px; height: 38px; padding: 0; border-radius: 50%; flex-shrink: 0; }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-success { background: var(--primary-green); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(10px); }
        .modal-content { width: 95%; max-width: 500px; background: var(--bg-dark); border: 2px solid var(--glass-border); border-radius: 24px; padding: 25px; max-height: 85vh; overflow-y: auto; }

        .hidden { display: none !important; }
        .tag { background: rgba(0,0,0,0.05); padding: 6px 12px; border-radius: 20px; font-size: 12px; display: inline-flex; align-items: center; gap: 8px; margin: 3px; border: 1px solid var(--glass-border); font-weight: 600; }
        
        .hist-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-bottom: 1px solid var(--glass-border); font-size: 13px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px;}
        .dot-blue { background: var(--primary-blue); box-shadow: 0 0 8px var(--primary-blue); }
        .dot-green { background: var(--primary-green); box-shadow: 0 0 8px var(--primary-green); }

        .toast-notif {
            position: fixed; bottom: 20px; right: 20px; background: var(--primary-green); color: white;
            padding: 12px 20px; border-radius: 10px; z-index: 10001; display: flex;
            align-items: center; gap: 10px; font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .penalty-tag { cursor: pointer; background: rgba(239, 68, 68, 0.15) !important; border-color: var(--danger) !important; color: #fca5a5; }
        .penalty-tag:hover { background: rgba(239, 68, 68, 0.3) !important; }
    </style>
</head>

                    <div id="items-B" style="margin-top: 15px;"></div>
                    <div id="penalties-B" style="display: flex; flex-wrap: wrap; gap: 4px; margin-top: 10px;"></div>

    <div id="tie-modal" class="modal"><div class="modal-content" style="text-align: center;"><h2>√âgalit√©</h2><div style="display: grid; gap: 12px;"><button id="tie-btn-A" class="btn btn-primary" onclick="resolveTie('A')"></button><button id="tie-btn-B" class="btn btn-success" onclick="resolveTie('B')"></button><button class="btn btn-outline" onclick="resolveTie('NUL')">Match Nul</button></div></div></div>

    <script>
        // --- S√âCURIT√â & CONFIG ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        lucide.createIcons();

        // DEUX WEBHOOKS DISTINCTS
        const WEBHOOK_PUBLIC = "https://discord.com/api/webhooks/1450497468537241775/f8lV8PChJL_2mapPLx2iRuP087CL9eSMstnjfx5TpoKBZg2SOSFv0-L-9I8tjDAVLDS3";
        const WEBHOOK_DATA = "https://discord.com/api/webhooks/1458075633979621386/N3Cy87CzNbnIMtWfY1f3jgV77ZDuAUQpjcjv-NN8uczdMnQALZvg1R-SesgZcHqiMX4J";
        
        const RULES = [{ l: 'Sortie zone d√©part', p: 10 }, { l: 'Astronaute s√©curis√©', p: 15 }, { l: 'Voyant activ√©', p: 15 }, { l: 'Fus√©e lanc√©e', p: 15 }, { l: 'Leds op√©rationnelles', p: 15 }, { l: 'Arriv√©e (Lune)', p: 0 }];

        let USERS = JSON.parse(localStorage.getItem('arbiters_db_v1') || '[{"id":"MrFr_G8mC","pass":"Fc-01061970","name":"Mr FRAMBOURT"},{"id":"Gabr_3vR2","pass":"K7zP9mQx","name":"Gabriel"},{"id":"Wyat_8nB5","pass":"Y4tS1wVp","name":"Wyate"},{"id":"Milan_5p3D","pass":"04/07/2010","name":"Milandris"},{"id":"Loui_2kL9","pass":"B5vN8mZt","name":"Louis"},{"id":"Maxm_7aJb","pass":"S5uI6oPr","name":"Maximilien"}]');
        let TEAMS = JSON.parse(localStorage.getItem('teams_list') || '["Cond√© en Brie", "Neuilly Saint Front", "Saint Joseph", "Charly Sur Marne", "Jean Racine", "Jules Verne"]');
        let history = JSON.parse(localStorage.getItem('matches_history_v10') || '[]');
        
        let activePens = { A: [], B: [] }, arrivalOrder = [], pendingMatch = null;

        window.onload = () => {
            updateUI();
            const session = localStorage.getItem('persistent_session');
            if(session) {
                const u = JSON.parse(session);
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('arbiter-display').innerText = "Arbitre : " + u.name;
                if(u.id === 'MrFr_G8mC') document.getElementById('admin-btn').classList.remove('hidden');
            }
        };

        function showToast(msg, color = 'var(--primary-green)') {
            const t = document.createElement('div');
            t.className = 'toast-notif'; t.style.background = color;
            t.innerHTML = `<i data-lucide="info"></i> <span>${msg}</span>`;
            document.body.appendChild(t); lucide.createIcons();
            setTimeout(() => { t.style.opacity = '0'; t.style.transition = '0.5s'; setTimeout(() => t.remove(), 500); }, 3000);
        }

        function updateUI() {
            localStorage.setItem('teams_list', JSON.stringify(TEAMS));
            localStorage.setItem('matches_history_v10', JSON.stringify(history));
            document.getElementById('teams-list').innerHTML = TEAMS.map((t, i) => `<span class="tag">${t} <i data-lucide="x" size="14" style="cursor:pointer" onclick="removeTeam(${i})"></i></span>`).join('');
            const opts = TEAMS.map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('sel-A').innerHTML = opts; document.getElementById('sel-B').innerHTML = opts;
            document.getElementById('history-list').innerHTML = history.slice().reverse().map(m => `
                <div class="hist-item">
                    <div><div><span class="dot dot-blue"></span><b>${m.teamA.nom}</b>: ${m.teamA.score}</div>
                    <div><span class="dot dot-green"></span><b>${m.teamB.nom}</b>: ${m.teamB.score}</div></div>
                    <div style="text-align:right"><span style="color:var(--primary-green); font-weight:700">${m.verdict}</span><br><small>${m.date}</small></div>
                </div>`).join('');
            lucide.createIcons();
        }

        function launchMatch() {
            const tA = document.getElementById('sel-A').value, tB = document.getElementById('sel-B').value;
            if(tA === tB) return showToast("S√©lectionnez deux √©quipes diff√©rentes", "var(--danger)");
            document.getElementById('name-A').innerText = tA; document.getElementById('name-B').innerText = tB;
            arrivalOrder = []; activePens = { A: [], B: [] };
            ['A', 'B'].forEach(s => {
                document.getElementById(`items-${s}`).innerHTML = RULES.map(r => `<div class="score-row" onclick="handleCheck('${s}', '${r.l}', this)"><span>${r.l}</span><input type="checkbox" class="checkbox-custom chk-${s}" data-pts="${r.p}" data-label="${r.l}"></div>`).join('');
                document.getElementById(`penalties-${s}`).innerHTML = '';
            });
            document.getElementById('setup-match').classList.add('hidden'); document.getElementById('match-area').classList.remove('hidden');
            calc();
        }

        function handleCheck(side, label, el) {
            const cb = el.querySelector('input'); cb.checked = !cb.checked;
            if(label === 'Arriv√©e (Lune)') {
                if(cb.checked && !arrivalOrder.includes(side)) arrivalOrder.push(side);
                else if(!cb.checked) arrivalOrder = arrivalOrder.filter(s => s !== side);
            }
            calc();
        }

        function calc() {
            ['A', 'B'].forEach(s => {
                let pts = 0;
                document.querySelectorAll(`.chk-${s}`).forEach(c => { 
                    if(c.checked) { pts += parseInt(c.dataset.pts); c.parentElement.classList.add('active'); } 
                    else c.parentElement.classList.remove('active'); 
                });
                const rank = arrivalOrder.indexOf(s);
                if(rank === 0) pts += 25; else if(rank === 1) pts += 10;
                const time = parseInt(document.getElementById(`time-${s}`).value) || 0;
                if(time < 120) pts += Math.min(60, (120 - time) * 2);
                activePens[s].forEach(p => pts -= p.pts);
                document.getElementById(`total-${s}`).innerText = Math.max(0, pts);
            });
        }

        function applyPenalty() { 
            const s = document.getElementById('pen-team-select').value, 
                  r = document.getElementById('pen-reason').value || "Faute", 
                  p = parseInt(document.getElementById('pen-value').value); 
            activePens[s].push({pts:p, reason:r}); 
            renderPenalties(s);
            calc(); 
            closeModal('penalty-modal'); 
            showToast("P√©nalit√© appliqu√©e"); 
        }

        function renderPenalties(side) {
            const container = document.getElementById(`penalties-${side}`);
            container.innerHTML = activePens[side].map((p, index) => 
                `<span class="tag penalty-tag" onclick="removePenalty('${side}', ${index})" title="Cliquer pour retirer">
                    -${p.pts}pts: ${p.reason} <i data-lucide="trash-2" size="12"></i>
                </span>`
            ).join('');
            lucide.createIcons();
        }

        function removePenalty(side, index) {
            activePens[side].splice(index, 1);
            renderPenalties(side);
            calc();
            showToast("P√©nalit√© retir√©e", "var(--danger)");
        }

        async function finishMatch() {
            const sA = parseInt(document.getElementById('total-A').innerText), sB = parseInt(document.getElementById('total-B').innerText);
            const arb = JSON.parse(localStorage.getItem('persistent_session')).name;
            pendingMatch = { id: Date.now(), date: new Date().toLocaleString(), arb: arb, teamA: { nom: document.getElementById('name-A').innerText, score: sA, pens: [...activePens.A] }, teamB: { nom: document.getElementById('name-B').innerText, score: sB, pens: [...activePens.B] } };
            if(sA === sB) {
                document.getElementById('tie-btn-A').innerText = pendingMatch.teamA.nom;
                document.getElementById('tie-btn-B').innerText = pendingMatch.teamB.nom;
                document.getElementById('tie-modal').style.display = 'flex';
            } else {
                pendingMatch.verdict = sA > sB ? pendingMatch.teamA.nom : pendingMatch.teamB.nom;
                await saveAndSend();
            }
        }

        async function saveAndSend() {
            history.push(pendingMatch); 
            updateUI();

            // 1. Envoi de l'ANNONCE VISUELLE sur le Webhook Public
            const embedPayload = {
                content: "@everyone",
                embeds: [{
                    title: "üèÜ Match Termin√©",
                    color: 3447003,
                    fields: [
                        { name: "Gagnant", value: `**${pendingMatch.verdict}**`, inline: false },
                        { name: "Arbitre", value: pendingMatch.arb, inline: true },
                        { name: "Scores", value: `${pendingMatch.teamA.nom}: ${pendingMatch.teamA.score} | ${pendingMatch.teamB.nom}: ${pendingMatch.teamB.score}`, inline: true }
                    ]
                }]
            };

            // 2. Envoi du FICHIER JSON sur le Webhook de Donn√©es
            const blob = new Blob([JSON.stringify(pendingMatch, null, 2)], { type: 'application/json' });
            const dataFormData = new FormData();
            dataFormData.append('payload_json', JSON.stringify({ content: `Archive Match ID: ${pendingMatch.id} (${pendingMatch.teamA.nom} vs ${pendingMatch.teamB.nom})` }));
            dataFormData.append('file', blob, `match_${pendingMatch.id}.json`);

            try { 
                // Ex√©cution des deux requ√™tes
                await Promise.all([
                    fetch(WEBHOOK_PUBLIC, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(embedPayload) }),
                    fetch(WEBHOOK_DATA, { method: 'POST', body: dataFormData })
                ]);
                showToast("Match enregistr√© et synchronis√© !"); 
            } catch(e) {
                showToast("Erreur lors de l'envoi Discord", "var(--danger)");
            }

            setTimeout(() => location.reload(), 1500);
        }

        function triggerImport() { document.getElementById('file-input').click(); }
        function handleImport(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const data = JSON.parse(ev.target.result);
                    processData(data);
                    showToast("Importation r√©ussie !");
                } catch(err) { showToast("Format JSON invalide", "var(--danger)"); }
            };
            reader.readAsText(file);
        }

        async function importFromDiscord() {
            const url = document.getElementById('discord-url').value;
            if(!url) return showToast("Veuillez coller une URL", "var(--danger)");
            try {
                const response = await fetch(url);
                const data = await response.json();
                processData(data);
                showToast("Synchronisation r√©ussie !");
                document.getElementById('discord-url').value = "";
            } catch(e) { showToast("Erreur lors de la synchronisation", "var(--danger)"); }
        }

        function processData(data) {
            if(data.TEAMS) TEAMS = data.TEAMS;
            if(data.history) history = data.history;
            if(data.USERS) { USERS = data.USERS; localStorage.setItem('arbiters_db_v1', JSON.stringify(USERS)); }
            updateUI();
        }

        function exportFullData() {
            const blob = new Blob([JSON.stringify({ TEAMS, history, USERS }, null, 2)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='sauvegarde_complete.json'; a.click();
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = USERS.find(x => x.id === document.getElementById('login-id').value && x.pass === document.getElementById('login-password').value);
            if(u) { localStorage.setItem('persistent_session', JSON.stringify(u)); location.reload(); }
            else showToast("Identifiants incorrects", "var(--danger)");
        };

        function addTeam() { const n = document.getElementById('new-team-name').value; if(n){ TEAMS.push(n); document.getElementById('new-team-name').value=''; updateUI(); } }
        function removeTeam(i) { TEAMS.splice(i, 1); updateUI(); }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { localStorage.removeItem('persistent_session'); location.reload(); }
        function toggleTheme() { document.body.classList.toggle('theme-light'); }
        function smartRandomize() { let t1 = TEAMS[Math.floor(Math.random()*TEAMS.length)], t2; do { t2 = TEAMS[Math.floor(Math.random()*TEAMS.length)]; } while(t1===t2); document.getElementById('sel-A').value = t1; document.getElementById('sel-B').value = t2; }
        function openPenaltyModal() { document.getElementById('opt-A').innerText = document.getElementById('name-A').innerText; document.getElementById('opt-B').innerText = document.getElementById('name-B').innerText; document.getElementById('penalty-modal').style.display = 'flex'; }
        function resolveTie(v) { pendingMatch.verdict = v === 'NUL' ? 'Match Nul' : (v === 'A' ? pendingMatch.teamA.nom : pendingMatch.teamB.nom); saveAndSend(); }
        
        function sendAnnonce() { 
            const msg = document.getElementById('manual-msg').value; 
            if(!msg) return; 
            fetch(WEBHOOK_PUBLIC, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ content: "@everyone", embeds: [{title: "üì¢ Annonce Arbitre", description: msg, color: 15844367}] }) 
            }); 
            document.getElementById('manual-msg').value = ""; 
            showToast("Annonce publi√©e !"); 
        }
        
        function openAdminModal() { document.getElementById('arbiters-list').innerHTML = USERS.map((u, i) => `<div style="display:flex; justify-content:space-between; margin-bottom:5px; padding:5px; background:rgba(255,255,255,0.05); border-radius:5px;"><span>${u.name} (${u.id})</span>${u.id !== 'MrFr_G8mC' ? `<button onclick="USERS.splice(${i},1); localStorage.setItem('arbiters_db_v1', JSON.stringify(USERS)); openAdminModal()">Suppr</button>` : ''}</div>`).join(''); document.getElementById('admin-modal').style.display = 'flex'; }
        function addArbiter() { const n = document.getElementById('adm-new-name').value, id = document.getElementById('adm-new-id').value, p = document.getElementById('adm-new-pass').value; if(n && id && p) { USERS.push({name:n, id:id, pass:p}); localStorage.setItem('arbiters_db_v1', JSON.stringify(USERS)); openAdminModal(); } }
    </script>
</body>

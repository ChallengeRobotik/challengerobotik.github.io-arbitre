<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arbitrage Challenge 2026 - Final V3.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary-blue: #0062ff;
            --primary-green: #10b981;
            --danger: #ef4444;
            --discord: #5865F2;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-shadow: none;
        }

        body.theme-light { 
            --bg-dark: #f0f2f5; 
            --glass: rgba(255, 255, 255, 0.95); 
            --glass-border: rgba(0, 0, 0, 0.15);
            --text-main: #0f172a; 
            --text-dim: #475569;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; color: var(--text-main); background-color: var(--bg-dark); transition: var(--transition); overflow-x: hidden; min-height: 100vh; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        header { 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; 
            align-items: center; 
            padding: 10px 20px; 
            margin-bottom: 25px; 
            border-bottom: 1px solid var(--glass-border); 
            background: var(--glass); 
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
        }

        .header-left { display: flex; flex-direction: column; }
        .header-center { display: flex; justify-content: center; align-items: center; }
        .header-right { display: flex; gap: 10px; justify-content: flex-end; }
        .nav-logo { height: 55px; width: auto; background: transparent; transition: var(--transition); }

        .card { 
            background: var(--glass); 
            border: 1px solid var(--glass-border); 
            backdrop-filter: blur(20px); 
            border-radius: 20px; 
            padding: 20px; 
            height: 100%; 
            display: flex; 
            flex-direction: column;
            box-shadow: var(--card-shadow);
        }

        .grid-main { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; align-items: stretch; }
        
        @media (max-width: 850px) { 
            .grid-main { grid-template-columns: 1fr; } 
            header { grid-template-columns: 1fr auto; }
            .header-center { display: none; }
        }

        .score-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 14px; border-radius: 12px; margin-bottom: 6px;
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            cursor: pointer; background: rgba(0,0,0,0.02);
        }
        .score-row.active { background: rgba(16, 185, 129, 0.15); border-color: var(--primary-green); }

        .checkbox-custom { appearance: none; width: 24px; height: 24px; border: 2px solid var(--text-dim); border-radius: 6px; position: relative; pointer-events: none; }
        .checkbox-custom:checked { background: var(--primary-green); border-color: var(--primary-green); }
        .checkbox-custom:checked::after { content: ""; position: absolute; left: 7px; top: 3px; width: 5px; height: 10px; border: solid white; border-width: 0 2.5px 2.5px 0; transform: rotate(45deg); }

        input, select, textarea { width: 100%; background: rgba(0,0,0,0.05); border: 1px solid var(--glass-border); color: inherit; padding: 12px; border-radius: 10px; margin-bottom: 8px; outline: none; font-family: inherit; }

        .btn { cursor: pointer; border: none; border-radius: 10px; font-weight: 700; padding: 10px 18px; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-icon { width: 38px; height: 38px; padding: 0; border-radius: 50%; flex-shrink: 0; }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-success { background: var(--primary-green); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-main); }

        .team-card.blue { border-top: 5px solid var(--primary-blue); }
        .team-card.green { border-top: 5px solid var(--primary-green); }
        .big-score { font-size: 56px; font-weight: 800; text-align: center; margin: 10px 0; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 10000; backdrop-filter: blur(10px); }
        .modal-content { width: 95%; max-width: 500px; background: var(--bg-dark); border: 2px solid var(--glass-border); border-radius: 24px; padding: 25px; max-height: 85vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .hidden { display: none !important; }
        .tag { background: rgba(0,0,0,0.05); padding: 6px 12px; border-radius: 20px; font-size: 12px; display: inline-flex; align-items: center; gap: 8px; margin: 3px; border: 1px solid var(--glass-border); font-weight: 600; }
        
        .hist-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-bottom: 1px solid var(--glass-border); font-size: 13px; }
        .hist-team { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .dot-blue { background: var(--primary-blue); box-shadow: 0 0 8px var(--primary-blue); }
        .dot-green { background: var(--primary-green); box-shadow: 0 0 8px var(--primary-green); }
    </style>
</head>

                    <h2 id="name-B" style="margin:0; color: var(--primary-green);"></h2>
                    <label style="font-size: 11px; opacity: 0.6; margin-top: 15px; display: block;">CHRONO (SEC)</label>
                    <input type="number" id="time-B" value="120" oninput="calc()">
                    <div id="items-B" style="margin-top: 15px;"></div>

    <div id="admin-modal" class="modal"><div class="modal-content"><h3 style="display: flex; align-items: center; gap: 10px;"><i data-lucide="shield-check"></i> Gestion des Arbitres</h3><div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--glass-border);"><input type="text" id="adm-new-name" placeholder="Nom Complet"><input type="text" id="adm-new-id" placeholder="ID de connexion"><input type="text" id="adm-new-pass" placeholder="Mot de passe"><button class="btn btn-primary" style="width:100%" onclick="addArbiter()">Ajouter l'Arbitre</button></div><div id="arbiters-list" style="display: flex; flex-direction: column; gap: 8px;"></div><button class="btn btn-outline" style="width:100%; margin-top:15px;" onclick="closeModal('admin-modal')">Quitter</button></div></div>
    <div id="tie-modal" class="modal"><div class="modal-content" style="text-align: center;"><h2>√âgalit√© D√©tect√©e</h2><div style="display: grid; gap: 12px;"><button id="tie-btn-A" class="btn btn-primary" onclick="resolveTie('A')"></button><button id="tie-btn-B" class="btn btn-success" onclick="resolveTie('B')"></button><button class="btn btn-outline" onclick="resolveTie('NUL')">D√©clarer Match Nul</button></div></div></div>

    <script>
        lucide.createIcons();
        const WEBHOOK_MAIN = "https://discord.com/api/webhooks/1450497468537241775/f8lV8PChJL_2mapPLx2iRuP087CL9eSMstnjfx5TpoKBZg2SOSFv0-L-9I8tjDAVLDS3";
        const WEBHOOK_JSON_ONLY = "https://discord.com/api/webhooks/1458075633979621386/N3Cy87CzNbnIMtWfY1f3jgV77ZDuAUQpjcjv-NN8uczdMnQALZvg1R-SesgZcHqiMX4J";
        const MENTION = "@everyone";
        const LOGO_DARK = "https://i.ibb.co/XxJybFzH/Design-sans-titre.png";
        const LOGO_LIGHT = "https://i.ibb.co/N6733pPM/Design-sans-titre-1.png";
        
        let USERS = JSON.parse(localStorage.getItem('arbiters_db_v1') || '[{"id":"MrFr_G8mC","pass":"T2zN4kQe","name":"Mr FRAMBOURT"},{"id":"Gabr_3vR2","pass":"K7zP9mQx","name":"Gabriel"},{"id":"Wyat_8nB5","pass":"Y4tS1wVp","name":"Wyate"},{"id":"Milan_5p3D","pass":"A9xH1jFm","name":"Milandris"},{"id":"Loui_2kL9","pass":"B5vN8mZt","name":"Louis"},{"id":"Maxm_7aJb","pass":"S5uI6oPr","name":"Maximilien"}]');
        const RULES = [{ l: 'Sortie zone d√©part', p: 10 }, { l: 'Astronaute s√©curis√©', p: 15 }, { l: 'Voyant activ√©', p: 15 }, { l: 'Fus√©e lanc√©e', p: 15 }, { l: 'Leds op√©rationnelles', p: 15 }, { l: 'Arriv√©e (Lune)', p: 0 }];

        let TEAMS = JSON.parse(localStorage.getItem('teams_list') || '["Cond√© en Brie", "Neuilly Saint Front", "Saint Joseph", "Charly Sur Marne", "Jean Racine", "Jules Verne"]');
        let history = JSON.parse(localStorage.getItem('matches_history_v10') || '[]');
        let activePens = { A: [], B: [] }, arrivalOrder = [], pendingMatch = null;

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const u = USERS.find(x => x.id === document.getElementById('login-id').value && x.pass === document.getElementById('login-password').value);
            if(u) { sessionStorage.setItem('session', JSON.stringify(u)); location.reload(); } else alert("Acc√®s refus√©");
        };

        function toggleTheme() { 
            const isLight = document.body.classList.toggle('theme-light'); 
            document.getElementById('main-logo').src = isLight ? LOGO_LIGHT : LOGO_DARK;
        }

        // --- HISTORIQUE & DONN√âES ---
        function downloadHistoryJSON() { 
            const dataStr = JSON.stringify(history, null, 2);
            const blob = new Blob([dataStr], {type:'application/json'}); 
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='historique_complet_challenge_2026.json'; a.click(); 
        }

        function updateUI() {
            localStorage.setItem('teams_list', JSON.stringify(TEAMS));
            document.getElementById('teams-list').innerHTML = TEAMS.map((t, i) => `<span class="tag">${t} <i data-lucide="x" size="14" style="cursor:pointer" onclick="removeTeam(${i})"></i></span>`).join('');
            const opts = TEAMS.map(t => `<option value="${t}">${t}</option>`).join('');
            document.getElementById('sel-A').innerHTML = opts; document.getElementById('sel-B').innerHTML = opts;
            
            document.getElementById('history-list').innerHTML = history.slice().reverse().map(m => `
                <div class="hist-item">
                    <div style="display:flex; flex-direction:column; gap:3px;">
                        <div class="hist-team"><span class="dot dot-blue"></span> <b>${m.teamA.nom}</b> : ${m.teamA.score} pts</div>
                        <div class="hist-team"><span class="dot dot-green"></span> <b>${m.teamB.nom}</b> : ${m.teamB.score} pts</div>
                    </div>
                    <div style="text-align:right">
                        <span style="display:block; font-weight:700; color:var(--primary-green)">${m.verdict}</span>
                        <small style="opacity:0.7">${m.date}</small>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        // --- MATCH ENGINE ---
        function launchMatch() {
            const tA = document.getElementById('sel-A').value, tB = document.getElementById('sel-B').value;
            if(tA === tB) return alert("Choisissez deux √©quipes diff√©rentes !");
            document.getElementById('name-A').innerText = tA; document.getElementById('name-B').innerText = tB;
            arrivalOrder = []; activePens = { A: [], B: [] };
            ['A', 'B'].forEach(s => {
                document.getElementById(`items-${s}`).innerHTML = RULES.map(r => `<div class="score-row" onclick="handleCheck('${s}', '${r.l}', this)"><span>${r.l}</span><input type="checkbox" class="checkbox-custom chk-${s}" data-pts="${r.p}" data-label="${r.l}"></div>`).join('');
                document.getElementById(`penalties-${s}`).innerHTML = '';
            });
            document.getElementById('setup-match').classList.add('hidden'); document.getElementById('match-area').classList.remove('hidden');
            calc();
        }

        function handleCheck(side, label, el) {
            const cb = el.querySelector('input'); cb.checked = !cb.checked;
            if(label === 'Arriv√©e (Lune)') { if(cb.checked) { if(!arrivalOrder.includes(side)) arrivalOrder.push(side); } else { arrivalOrder = arrivalOrder.filter(s => s !== side); } }
            calc();
        }

        function calc() {
            ['A', 'B'].forEach(s => {
                let pts = 0;
                document.querySelectorAll(`.chk-${s}`).forEach(c => { if(c.checked) { pts += parseInt(c.dataset.pts); c.parentElement.classList.add('active'); } else c.parentElement.classList.remove('active'); });
                const r = arrivalOrder.indexOf(s); if(r === 0) pts += 25; else if(r === 1) pts += 10;
                const t = parseInt(document.getElementById(`time-${s}`).value) || 0;
                if(t < 120) pts += Math.min(60, (120 - t) * 2);
                activePens[s].forEach(p => pts -= p.pts);
                document.getElementById(`total-${s}`).innerText = Math.max(0, pts);
            });
        }

        function finishMatch() {
            const sA = parseInt(document.getElementById('total-A').innerText), sB = parseInt(document.getElementById('total-B').innerText);
            
            // Capture int√©grale de toutes les donn√©es du match
            const extractData = (side) => {
                return {
                    nom: document.getElementById(`name-${side}`).innerText,
                    score: side === 'A' ? sA : sB,
                    temps_chrono: document.getElementById(`time-${side}`).value,
                    bonus_arrivee: arrivalOrder.indexOf(side) === 0 ? 25 : (arrivalOrder.indexOf(side) === 1 ? 10 : 0),
                    items_valides: Array.from(document.querySelectorAll(`.chk-${side}`)).map(c => ({
                        libelle: c.dataset.label,
                        valide: c.checked,
                        points_unite: parseInt(c.dataset.pts)
                    })),
                    penalites: activePens[side]
                };
            };

            pendingMatch = { 
                id: Date.now(),
                date: new Date().toLocaleString(), 
                arb: JSON.parse(sessionStorage.getItem('session')).name, 
                teamA: extractData('A'), 
                teamB: extractData('B') 
            };

            if(sA === sB) { 
                document.getElementById('tie-btn-A').innerText = pendingMatch.teamA.nom; 
                document.getElementById('tie-btn-B').innerText = pendingMatch.teamB.nom; 
                document.getElementById('tie-modal').style.display = 'flex'; 
            } else { 
                pendingMatch.verdict = sA > sB ? pendingMatch.teamA.nom : pendingMatch.teamB.nom; 
                pendingMatch.color = sA > sB ? 3447003 : 1096971; 
                saveAndShip(); 
            }
        }

        async function saveAndShip() {
            history.push(pendingMatch); 
            localStorage.setItem('matches_history_v10', JSON.stringify(history));
            
            const matchBlob = new Blob([JSON.stringify(pendingMatch, null, 2)], {type: 'application/json'});
            
            // 1. Webhook Principal (Embed visuel)
            const embed = { 
                title: "üèÜ Match Termin√©", 
                description: MENTION,
                color: pendingMatch.color, 
                fields: [
                    { name: "Gagnant", value: `**${pendingMatch.verdict}**`, inline: false }, 
                    { name: "Arbitre", value: pendingMatch.arb, inline: true }, 
                    { name: "Score Bleu", value: `${pendingMatch.teamA.nom} : ${pendingMatch.teamA.score}`, inline: true }, 
                    { name: "Score Vert", value: `${pendingMatch.teamB.nom} : ${pendingMatch.teamB.score}`, inline: true }
                ] 
            };

            // 2. Webhook Technique (Fichier JSON uniquement)
            const formData = new FormData();
            formData.append('payload_json', JSON.stringify({ content: `üì¶ Rapport technique complet : **${pendingMatch.teamA.nom}** vs **${pendingMatch.teamB.nom}**` }));
            formData.append('file', matchBlob, `match_${pendingMatch.id}.json`);

            try {
                // Envoi principal
                await fetch(WEBHOOK_MAIN, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ content: MENTION, embeds: [embed] }) 
                });

                // Envoi JSON technique
                await fetch(WEBHOOK_JSON_ONLY, { method: 'POST', body: formData });
                
                // T√©l√©chargement local automatique pour l'arbitre
                const a = document.createElement('a'); a.href = URL.createObjectURL(matchBlob); 
                a.download=`match_${pendingMatch.teamA.nom}_vs_${pendingMatch.teamB.nom}.json`; 
                a.click();
                
                location.reload();
            } catch(e) { 
                location.reload(); 
            }
        }

        // --- FONCTIONS AUXILIAIRES ---
        function resolveTie(v) { 
            if(v === 'A') { pendingMatch.verdict = pendingMatch.teamA.nom; pendingMatch.color = 3447003; } 
            else if(v === 'B') { pendingMatch.verdict = pendingMatch.teamB.nom; pendingMatch.color = 1096971; } 
            else { pendingMatch.verdict = "MATCH NUL"; pendingMatch.color = 10070709; } 
            saveAndShip(); 
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { sessionStorage.clear(); location.reload(); }
        function addTeam() { const n = document.getElementById('new-team-name').value; if(n) { TEAMS.push(n); document.getElementById('new-team-name').value=''; updateUI(); } }
        function removeTeam(i) { TEAMS.splice(i, 1); updateUI(); }
        function openPenaltyModal() { document.getElementById('opt-A').innerText = document.getElementById('name-A').innerText; document.getElementById('opt-B').innerText = document.getElementById('name-B').innerText; document.getElementById('penalty-modal').style.display = 'flex'; }
        function applyPenalty() { const s = document.getElementById('pen-team-select').value, r = document.getElementById('pen-reason').value || "Faute", p = parseInt(document.getElementById('pen-value').value); activePens[s].push({pts:p, reason:r}); calc(); closeModal('penalty-modal'); }
        function smartRandomize() { let t1 = TEAMS[Math.floor(Math.random()*TEAMS.length)], t2; do { t2 = TEAMS[Math.floor(Math.random()*TEAMS.length)]; } while(t1===t2); document.getElementById('sel-A').value = t1; document.getElementById('sel-B').value = t2; }
        function triggerImport() { document.getElementById('file-input').click(); }
        function handleImport(e) { const r = new FileReader(); r.onload = (ev) => { history = JSON.parse(ev.target.result); localStorage.setItem('matches_history_v10', JSON.stringify(history)); location.reload(); }; r.readAsText(e.target.files[0]); }
        
        function sendAnnonce() { 
            const m = document.getElementById('manual-msg').value; if(!m) return;
            fetch(WEBHOOK_MAIN, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content: MENTION, embeds: [{title: "üì¢ Annonce Arbitre", description: m, color: 5793266}] }) }); 
            document.getElementById('manual-msg').value = ""; 
        }

        function openAdminModal() {
            const list = document.getElementById('arbiters-list');
            list.innerHTML = USERS.map((u, i) => `
                <div style="display:flex; gap:8px; align-items:center; background:rgba(255,255,255,0.03); padding:8px; border-radius:10px; border:1px solid var(--glass-border)">
                    <div style="flex:1"><b>${u.name}</b><br><small style="opacity:0.6">${u.id}</small></div>
                    <input type="text" value="${u.pass}" style="width:100px; margin:0; padding:5px 8px;" onchange="USERS[${i}].pass = this.value; localStorage.setItem('arbiters_db_v1', JSON.stringify(USERS))">
                    ${u.id !== 'MrFr_G8mC' ? `<button class="btn btn-danger btn-icon" style="width:30px; height:30px;" onclick="USERS.splice(${i}, 1); localStorage.setItem('arbiters_db_v1', JSON.stringify(USERS)); openAdminModal()"><i data-lucide="trash-2" size="14"></i></button>` : ''}
                </div>`).join('');
            document.getElementById('admin-modal').style.display = 'flex';
            lucide.createIcons();
        }

        function addArbiter() {
            const n = document.getElementById('adm-new-name').value, id = document.getElementById('adm-new-id').value, p = document.getElementById('adm-new-pass').value;
            if(n && id && p) { USERS.push({name:n, id:id, pass:p}); localStorage.setItem('arbiters_db_v1', JSON.stringify(USERS)); openAdminModal(); }
        }

        window.onload = () => {
            updateUI();
            const s = sessionStorage.getItem('session');
            if(s) {
                const u = JSON.parse(s);
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('arbiter-display').innerText = "Arbitre : " + u.name;
                if(u.id === 'MrFr_G8mC') document.getElementById('admin-btn').classList.remove('hidden');
            }
        };
    </script>
</body>
